syntax = "proto3";

import "google/protobuf/duration.proto";

option go_package = "./proto";

package endpoints.doorman.v2;

service Doorman {
  rpc CheckPermissions(Challenge) returns (OfficePermission);
  rpc OpenDoor(Challenge) returns (DoorState);
}

message Challenge {
  string id = 1;
}

message OfficePermission {
  bool has_access = 1;
  bool is_fuks_member = 2;
  bool is_active_fuks = 3;
}

message DoorState {
  bool open = 1;
  google.protobuf.Duration open_duration = 2;
}